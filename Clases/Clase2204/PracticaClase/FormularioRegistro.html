<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="col-md-5">
        <h1>Formulario de Registro</h1>
        <form action="GraciasporInfo.html" method="POST">
            <label for="">Nombre(s):</label>
            <input type="text" name="nombre" id="nombre"> <br>

            <label for="">Apellidos:</label>
            <input type="text" name="apellidos" id="apellidos"> <br>

            <label for="">Edad:</label>
            <input type="number" name="edad" id="edad"> <br>

            <label for="">Correo:</label>
            <input type="email" name="correo" id="correo"> <br>

            <label for="">Contraseña:</label>
            <input type="password" name="contrasena" id="contrasena"> <br>

            <fieldset>
                <label for="">Sexo:</label>
                <input type="radio" name="sexo" id="masculino" value="masculino">
                <label for="">Masculino</label>
                <input type="radio" name="sexo" id="femenino" value="femenino">
                <label for="">Femenino</label>
            </fieldset>

            <fieldset>
                <input type="checkbox" name="recibirInfo" id="recibirInfo">
                <label for="">Deseo recibir información a mi correo.</label> <br>

                <input type="checkbox" name="condiciones" id="condiciones">
                <label for="">Declaro haber leido los términos y condiciones del programa.</label> <br>
            </fieldset>
            <button class="btn btn-primary" btn-lg btn-block">Enviar</button>
        </form>
    </div>


</body>

</html>
