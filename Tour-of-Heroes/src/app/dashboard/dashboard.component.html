<div class="row m-5 text-center">
    <h1>Top Heroes</h1>
    <hr>
    <div *ngFor="let heroe of heroes | slice: 0:4; let i = index" class="col-3">
        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
            <div class="card-header">{{heroe.id}}</div>
            <div class="card-body">
                <h5 class="card-title">{{heroe.name}}</h5>
            </div>
        </div>
    </div>
</div>
