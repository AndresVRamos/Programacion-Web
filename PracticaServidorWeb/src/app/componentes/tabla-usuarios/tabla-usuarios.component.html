<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Correo</th>
      <th scope="col">Rol</th>
    </tr>
  </thead>
  <tbody *ngFor="let usuario of usuarios; let i = index">
    <tr>
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ usuario.nombre }}</td>
      <td>{{ usuario.correo }}</td>
      <td>{{ usuario.rol }}</td>
    </tr>
  </tbody>
</table>
